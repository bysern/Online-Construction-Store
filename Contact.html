<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/contactStyle.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/index.html"><img src="./img/input-onlinejpgtools.png" alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="/Products.html">Products</a></li>
                <li><a class="nav-link" href="/About.html">About us</a></li>
                <li><a class="nav-link" href="/Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h1>Do not hesitate to contact us!</h1>
                <form action="#">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Type your name">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Type your last name">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Poland</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>
        </section>
    </main>

</body>

</html>
