<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Store</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <div class="logo-container">
            <a href="/index.html"><img src="./img/input-onlinejpgtools.png" alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="/Products.html">Products</a></li>
                <li><a class="nav-link" href="/About.html">About us</a></li>

        </nav>
        <div class="cart">

                    <h1>The highest quality tools</h1>

    <img class="big-circle" src="./img/big-eclipse.svg" alt="circle" />
